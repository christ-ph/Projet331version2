services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data # <--- C'est ici la PERSISTANCE
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend # chemin vers ton dossier backend
      dockerfile: ../backend.Dockerfile
    depends_on:
      - db
    env_file: .env
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend # chemin vers ton dossier frontend
      dockerfile: ../frontend.Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: # DÃ©claration du volume persistant
